# Codex CLI MCP servers configuration
# 참고: 비밀 토큰은 파일에 직접 저장하지 말고 환경변수로 주입하세요.

[mcp_servers.github]
command = "npx"
args = ["-y", "@modelcontextprotocol/server-github"]
